<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - i PLANET</title>
  <link rel="stylesheet" href="style/style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .payment-container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .payment-container img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .summary {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>i PLANET</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="payment-container">
    <img src="./images/payment.avif" alt="Payment Image"/>

    <h2>Payment Details</h2>

    <div class="summary">
      <p>Order Total: </p>
    </div>

    <form id="paymentForm">
      <!-- Billing Information -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Billing Address</label>
      <input type="text" id="address" name="address" required />

      <!-- Payment Method -->
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <!-- Card Info -->
      <div id="cardDetails" class="hidden">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" />

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" />

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="CVV" />
      </div>

      <!-- UPI Info -->
      <div id="upiDetails" class="hidden">
        <label for="upiId">UPI ID</label>
        <input type="text" id="upiId" placeholder="example@upi" />
      </div>

      <!-- Net Banking Info -->
      <div id="netbankingDetails" class="hidden">
        <label for="bankName">Select Your Bank</label>
        <select id="bankName">
          <option value="">Select Bank</option>
          <option value="hdfc">HDFC Bank</option>
          <option value="icici">ICICI Bank</option>
          <option value="sbi">State Bank of India</option>
          <option value="axis">Axis Bank</option>
        </select>

        <label for="netbankingUserId">User ID</label>
        <input type="text" id="netbankingUserId" placeholder="User ID" />
      </div>

      <button type="submit">Place Order</button>
    </form>

    <div id="successMessage" class="success-message hidden">
      Thank you! Your order has been placed successfully.
    </div>
  </section>

  <script>
    const paymentMethodSelect = document.getElementById('paymentMethod');
    const cardDetailsSection = document.getElementById('cardDetails');
    const upiDetailsSection = document.getElementById('upiDetails');
    const netbankingDetailsSection = document.getElementById('netbankingDetails');

    paymentMethodSelect.addEventListener('change', function() {
      const method = this.value;

      // Hide all sections initially
      cardDetailsSection.classList.add('hidden');
      upiDetailsSection.classList.add('hidden');
      netbankingDetailsSection.classList.add('hidden');

      if (method === 'card') {
        cardDetailsSection.classList.remove('hidden');
      } else if (method === 'upi') {
        upiDetailsSection.classList.remove('hidden');
      } else if (method === 'netbanking') {
        netbankingDetailsSection.classList.remove('hidden');
      }
      // No additional fields for COD
    });

    const paymentForm = document.getElementById('paymentForm');
    const successMessage = document.getElementById('successMessage');

    paymentForm.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent actual form submission
      
      // You can process and validate form data here...

      successMessage.classList.remove('hidden');
      paymentForm.reset();

      // Hide all optional fields after reset
      cardDetailsSection.classList.add('hidden');
      upiDetailsSection.classList.add('hidden');
      netbankingDetailsSection.classList.add('hidden');
    });
  </script>

</body>
</html>
